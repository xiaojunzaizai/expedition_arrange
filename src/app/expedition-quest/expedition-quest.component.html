<div>
      <nz-collapse>
          <nz-collapse-panel nzHeader="远征任务 (待更新)" nzActive="true">
            <nz-tabset nzCentered >
                <!-- <nz-tab></nz-tab> -->
                <nz-tab nzTitle="All" *ngIf="tabsVisible">
                    <nz-list nzGrid>
                        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
                            <div nz-col [nzSpan]="6" *ngFor="let item of questData;">
                              <nz-list-item >
                                <nz-collapse nzExpandIconPosition="right">
                                    <nz-collapse-panel
                                    nzShowArrow
                                    [nzActive]="false"
                                    [nzHeader]="headerTemplate"
                                  >
                                    <ng-template #headerTemplate>
                                      <label nz-checkbox [(ngModel)]="selectedItems[item.code]" >
                                        {{ item.code }} {{ item.name }}
                                      </label>
                                    </ng-template>
                                    {{ item.memo_jp || item.memo_chinese }}
                                  </nz-collapse-panel>                                    
                                </nz-collapse>
                            </nz-list-item>
                            </div>
                        </div>
                      </nz-list>
                </nz-tab>
                <nz-tab nzTitle="日常">Content of Tab Pane 2</nz-tab>
                <nz-tab nzTitle="周常">Content of Tab Pane 3</nz-tab>
                <nz-tab nzTitle="月常">Content of Tab Pane 4</nz-tab>
                <nz-tab nzTitle="季常">Content of Tab Pane 5</nz-tab>
                <nz-tab nzTitle="年常">Content of Tab Pane 6</nz-tab>
                <nz-tab nzTitle="限定">Content of Tab Pane 7</nz-tab>
              </nz-tabset>
          </nz-collapse-panel>
      </nz-collapse>
</div>
