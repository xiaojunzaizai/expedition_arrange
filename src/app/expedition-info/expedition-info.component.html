<div *ngIf="expedition && selectedQuests.length>0">
    <nz-collapse>
        <nz-collapse-panel nzHeader="所需要的远征" nzActive="true">
            <nz-table #sourceData [nzData]="selectedQuestsExpeditionList" [nzPageSize]="50" [nzScroll]="{ y: '500px' }">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Quest Codes</th>
                        <th>Consume Time(min)</th>
                        <th>Need Count</th>
                        <th>Completed Count</th>
                        <th>Remaining Count</th>
                        <th>Status</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of sourceData.data">
                        <td>{{data.expedition_code}}</td>
                        <td>{{data.name}}</td>
                        <td>{{ data.quest_codes_list.join(', ') }}</td>
                        <td>{{data.expedition_consume_time}}</td>
                        <td>{{data.expedition_need_count}}</td>
                        <td>
                            <nz-input-number [(ngModel)]="demoValue" [nzMin]="0" [nzStep]="1" (ngModelChange)="updateSelectedList()"></nz-input-number>
                        </td>
                        <!-- <td>{{data.completed_count}}</td> -->
                        <td>{{data.remaining_count}}</td>
                        <td>{{data.status}}</td>
                        
                    </tr>
                </tbody>
            </nz-table>
        </nz-collapse-panel>
    </nz-collapse>
</div>
